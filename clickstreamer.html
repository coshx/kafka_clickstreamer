<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Kafka/Spark Click Streamer">
    <link rel="stylesheet" href="clickstreamer.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
  </head>
  <body>

    <script type="text/javascript">
      $(document).ready(function() {
        $("button").click(function(e) {
          $.ajax({
            type: "POST",
            url: "http://localhost:8000",
            data: JSON.stringify(e.target.id),
            success: function(response) {
              console.log('Posting data succeeded.');
            },
            error: function(error) {
              console.log('Posting data failed.');
              console.log(error);
            }
          });
        });
      });
    </script>

    <div class="header">
      Clickstreamer
    </div>

    <div class="container-fluid">
      <div class="clickstreams">
        <div class="row">

          <div class="col-md-6 user1">
            <div class="row">
              User 1
            </div>
            <div class="row">
              <button id ="u1-banner" class="btn btn-default">
                Banner Ad
              </button>
              <button id ="u1-share-article" class="btn btn-default">
                Share Article
              </button>
            </div>
          </div>

          <div class="col-md-6 user2">
            <div class="row">
              User 2
            </div>
            <div class="row">
              <button id ="u2-banner" class="btn btn-default">
                Banner Ad
              </button>
              <button id ="u2-share-article" class="btn btn-default">
                Share Article
              </button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
